version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easy-peasy-app
    restart: unless-stopped
    ports:
      - "8999:8999"
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8999
    volumes:
      - .:/app
    working_dir: /app
    command: uvicorn app:app --host 0.0.0.0 --port 8999 --reload

